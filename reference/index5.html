<!doctype html>
<html>

<head>
  <title>Spline Curve</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r132/three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="MeshLine.js"></script>
  

<script>
   // Set up the scene, camera, and renderer
   const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    

    camera.position.set(0, 0, 15);
    const renderer = new THREE.WebGLRenderer();
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);
// Create the first sphere
// Create the first sphere// Create a new camera
camera.position.z = 5;

// Create a new sphere
var sphere = new THREE.Mesh(
  new THREE.SphereGeometry(1, 32, 32),
  new THREE.MeshBasicMaterial({ color: 0xff0000 })
);

// Create a new tube
var tube = new THREE.Mesh(
  new THREE.CylinderGeometry(1, 1, 5, 32),
  new THREE.MeshBasicMaterial({ color: 0x0000ff })
);

// Add the sphere and the tube to the scene
scene.add(tube);
tube.add(sphere);

sphere.position.set(2,0,0);



let light = new THREE.DirectionalLight(0xffffff);
light.position.set(1, 1, 1);
scene.add(light);
    
const animate = () => {
  requestAnimationFrame(animate);
    renderer.render(scene, camera);
    tube.rotation.y = tube.rotation.y + 0.01;
    //sphere.lookAt(camera);
    // Rotate the sphere along the tube's axis
    sphere.rotateOnWorldAxis(new THREE.Vector3(1,0,0), 0.05);
   
    };

    animate();    
  </script>
  
</body>
